<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Pizza_CSS/Pizza.css" />
    <script src="./Pizza_JavaScript/Pizza.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="menuBG">
      <h1>Pizza Drill Tutorial</h1>
      <input
        id="btnOrder"
        type="button"
        onclick="getReceipt()"
        value="Place Order"
      />
      <form action="" id="frmMenu">
        <div class="menu left">
          <h3>Size:</h3>
          <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza <br>
          <input type="radio" class="size" name="Size" value="Small Pizza">Small Pizza <br>
          <input type="radio" class="size" name="Size" value="Medium Pizza">Medium Pizza <br>
          <input type="radio" class="size" name="Size" value="Large Pizza" checked>Large Pizza <br>
          <input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large Pizza
        </div>

        <div class="menu left">
            <h3>Vegetables:</h3>
            <input  class="toppings" name="Topping" type="checkbox" value="Mushrooms">Mushrooms <br>
            <input  class="toppings" name="Topping" type="checkbox" value="Onions" > Onions <br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Tomatoes" > Tomatoes<br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Olives"> Olives <br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Green Peppers"> Green Peppers<br>
        </div>

        <div class="menu right">
            <h3>Meats:</h3>
            <input  class="toppings" name="Topping" type="checkbox" value="Pepperoni">Pepperoni <br>
            <input  class="toppings" name="Topping" type="checkbox" value="Sausage" > Sausage <br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Canadian Bacon" > Canadian Becon<br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Ground Beef"> Ground Beef <br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Anchovy"> Anchovy <br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Chicken"> Chicken<br>
            <input  class="toppings"  name="Topping" type="checkbox" value="Salami"> Salami<br>
        </div>
        
        <div id="cart">
            <div id="showText"></div>
            <div id="totalPrice"></div>
        </div>
      </form>
    </div>
  </body>
</html>
