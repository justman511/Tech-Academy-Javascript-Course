<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/main.js" defer></script>
    <script defer src="./JS/Test.js"></script>
    <title>Countdown Slideshow</title>
</head>
<body>

    <p>How many seconds would you like to set your alarm for?</p>
    <label for="seconds">Seconds</label>
    <input type="text" id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>


    <!-- The slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width slides/quotes -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/car1.jpg" style="width:100%">    
            <div class="text">Caption Text 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/car2.jpg" style="width:100%">    
            <div class="text">Caption Text 2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/car1.jpg" style="width:100%">
            <div class="text">Caption Text 3</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
</body>
</html>
